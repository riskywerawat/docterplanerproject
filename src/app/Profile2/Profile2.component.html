<link
  href="https://unpkg.com/ngx-bootstrap/datapicker/bs-datepicker.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<html lang="en">
<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navStyle">
          <div class="container-fluid">
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
              <img src="assets/img/โลโก2_1.png"  width="50" height="50" class="d-inline-block align-top" alt="" />
            <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
              <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item active">
              <a class="nav-link" href="/profile">Profile</a>
              </li>
            </ul>
            <form class="form-inline">
              <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              </div>
            </form>
            </div>
          </div>
          </nav>
      <!-- Navbar -->

<div id="login">
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="cols-sm-2">
          

      <div id="login-box" class="col py-5 px-xl-3">
       <!-- <div style="text-align: left;">
     <br/>
          <img src="assets/img/โลโก2_1.png" width="100" height="100"  />
  
          </div>-->
  <form
      id="login-form"
      class="form"
      [formGroup]="myForm"
      (ngSubmit)="Onsummit()">
      
      <br>
      <br>
      <br>
      <div class="form-group row">
     <!--<label for="inputEmail3" class="col-sm-2 col-form-label font-weight-bolder " style="color: #a5adb2;">First Name</label>--> 
      <div class="col-lg-12">
       
        <p class="text-uppercase font-weight-bold">Firstname.</p>
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"
            ><i class="fa fa-user"></i
          ></span>
          <input 
          type="firstname" 
          class="form-control" 
          id="validationDefaultUsername" 
          aria-describedby="inputGroupPrepend2"
          formControlName="firstName"
          placeholder="Your Name"
          pattern="[a-zA-Z ]*"
          required
          [ngClass]="{
            'is-valid':
            firstName.valid && (firstName.dirty || firstName.touched),
            'is-invalid':
            firstName.invalid && (firstName.dirty ||firstName.touched)
          }"
          />
          <div
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="invalid-feedback"
          style="color: #958064"
        >
          <p *ngIf="firstName.errors.required">
            firstname is required
          </p>
          <p
            *ngIf="
            firstName.errors.minlength || firstName.errors.pattern"  style="color:#958064"
          >
            firstname must  English Only
          </p>  
        </div>
        </div>
       </div>
    </div>


    <div class="form-group row">
     <!-- <label for="inputPassword3" class="col-sm-2 col-form-label font-weight-bolder" style="color: #a5adb2;">Last Name</label>-->
      <div class="col-lg-12">
       
        <p class="text-uppercase font-weight-bold">Lastname.</p>
         <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2"
              ><i class="fa fa-user"></i
            ></span>
        <input type="lastname" 
        class="form-control" 
        id="validationDefaultUsername" 
        aria-describedby="inputGroupPrepend2"
        placeholder="Your last name"
        formControlName="lastName"
        pattern="[a-zA-Z ]*"
        required
        [ngClass]="{
          'is-valid':
          lastName.valid && (lastName.dirty || lastName.touched),
          'is-invalid':
          lastName.invalid && (lastName.dirty || lastName.touched)
        }"
        />
        <div
          *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
          class="invalid-feedback"
          style="color: #958064"
        >
          <p *ngIf="lastName.errors.required"  style="color: #958064">
            lastname is required
          </p>
          <p
            *ngIf="
            lastName.errors.minlength || lastName.errors.pattern"  style="color: #958064"
          >
          lastname must  English Only
          </p>  
        </div>
      </div>
    </div>
    </div>
    
    
    <div class="form-group row">
     <!-- <label for ="dateOfBirth" class="col-sm-2 col-form-label font-weight-bolder" style="color: #a5adb2;">Date Of Birth</label>-->
      <div class="col-lg-12">
      
        <p class="text-uppercase font-weight-bold">Birthday.</p>
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"
            ><i class="fa fa-birthday-cake"></i
          ></span>
      <input type="date" id="dateOfBirth" name="dateOfBirth" bsDaterangPicker [(ngModel)]="dateOfBirth" class="form-control">
    </div>
    </div>
    </div>
    
    <div class="form-group row">
     <!-- <label for="inlineFormCustomSelect" class="col-sm-2 col-form-label font-weight-bolder" style="color: #a5adb2;">Gender</label>-->
      <div class="col-lg-12">
       
        <p class="text-uppercase font-weight-bold">Gender.</p>
       <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2"
              ><i class="fa fa-venus-mars" aria-hidden="true"></i
            ></span>
            <select class="custom-select " id="inputGroupSelect01">
              <option selected>Gender...</option>
              <option value="1">Male</option>
              <option value="2"> Female</option>
              
            </select>
      </div>
    </div>
    </div>

    <div class="form-group row">
     <!-- <label for="inputEmail3" class="col-sm-2 col-form-label font-weight-bolder" style="color: #a5adb2;">Holding medical license no. </label>-->
      <div class="col-lg-12">
        
        <p class="text-uppercase font-weight-bold">Holding.</p>
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"
            ><i class="fa fa-stethoscope"></i
          ></span>
          <input type="holding" 
          class="form-control" 
          id="validationDefaultUsername" 
          aria-describedby="inputGroupPrepend2" 
          placeholder="Holding medical license no. "
          formControlName="holdIng" 
          pattern="^[0-9]*$"
          required
          [ngClass]="{
            'is-valid':
            holdIng.valid && (holdIng.dirty || holdIng.touched),
            'is-invalid':
            holdIng.invalid && (holdIng.dirty || holdIng.touched)
          }"
        />
        <div
          *ngIf="
          holdIng.invalid && (holdIng.dirty || holdIng.touched)
          "
          class="invalid-feedback"
          style="color: #958064;"
        >
          <p *ngIf="holdIng.errors.required"  style="color: #958064">
            holdIng is required
          </p>
          <p
            *ngIf="
            holdIng.errors.minlength || holdIng.errors.pattern
            "
            style="color: #958064"
          >
           holdIng must have at least 6 characters (number Only)
          </p>
        </div>
         </div>
        </div>
        
      </div>
      <div
      class="from-group "
      style="text-align: center;margin-top: 10%;"
    >
      <button
        class="btn form-control"
        [disabled]="this.myForm.status == 'INVALID'"
      >
        DONE
      </button>
    </div>

   
      
  </form>
</div>
</div>
</div>
  </div>
</div>

<!-- Full Page Intro -->
</header>

</body>
</html>
