<div id="login">
<div class="container ">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-12">
   
  <br/>
<form #form='ngForm' (ngSubmit)="onSubmit(form)">
  <div class="form-group"> 
    <img src="/assets/img/banner.gif" class="rounded w-100" alt="Responsive image" width="200" height="350">
     </div>

  <div class="row ">
  <div class="col-6 col-sm-3">
    
    <div class="col ">
      <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupPrepend2"
          ><i class="fa fa-birthday-cake"></i></span>
    <input type="date" id="dateOfBirth" name="dateOfBirth" bsDaterangPicker [(ngModel)]="dateOfBirth" class="form-control">
    </div>
    <hr class="style2">
  </div>
    
    <div class="col">
      <div class="input-group-prepend">
        <span class="input-group-text " id="inputGroupPrepend2"
            ><i class="fa fa-hospital-o" style="font-size:20px" aria-hidden="true"></i></span>
            <ejs-multiselect id='localData' name='name'  #local='ngModel' [(value)]='value'[(ngModel)]='value' [dataSource]='countries' 
            [fields]='localFields' [placeholder]='localWaterMark'></ejs-multiselect>
      </div>
      <hr class="style2">
     </div>

    <div class="col">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend2"
            ><i class="fa fa-id-card" aria-hidden="true"></i></span>
    <ejs-multiselect id='branchData' name='name2'  #branch='ngModel' [(value)]='value2'[(ngModel)]='value2' [dataSource]='department' 
    [fields]='branchFields' [placeholder]='branchMark'></ejs-multiselect>
     </div>
     <hr class="style2">
    </div>

    <div class="col">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend2"
            ><i class="fa fa-map-marker" style="font-size:20px" aria-hidden="true"></i></span>
    <ejs-multiselect id='countyData' name='name3'  #county='ngModel' [(value)]='value3'[(ngModel)]='value3' [dataSource]='province' 
    [fields]='countyFields' [placeholder]='countyMark'></ejs-multiselect>
     </div>
     <hr class="style2">
    </div>

    <div class="col">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend2"
            ><i class="fa fa-sliders" aria-hidden="true"></i></span>
       
      <select class="form-control">
        <option class="active">  เวลางานที่ใกล้ที่สุด </option>
        <option>  เวลาที่โพสต์ล่าสุด</option>
        <option>  ค่าตอบแทนสูงสุด</option>
      </select>
    </div>
     <hr class="style2">
    </div>
   

    
    <div class="col-md-4">
      <button type="submit" ejs-button  class="btn rounded">Submit</button>
    </div>
  
</div>

  
  <div class="col-9">
        <div class="card" *ngFor="let item of hospital" style="margin-bottom: 10px;">
        <h4 class="card-header" style="color: white; background-color:  #82bca9 ">{{item.date_short}}</h4>
        <div class="card-body">
          <h5 class="card-title"><b>{{item.doctortype}}</b></h5>
          <h6>
            <p class="card-text">{{item.position_doc}}</p>
          </h6>
          <h6>
            <p class="card-text">{{item.hospital}}</p>
          </h6>
          <h6 style="color: grey;">
            <p class="card-text">{{item.datetime}} เวลา {{item.start_time}} - {{item.end_time}} น </p>
          </h6>
        </div>
        <div class="card-footer" style="background-color: white;">
          <h4><span style="color:   #a2adab;">{{item.money}} บาท / เวร</span> <a href="#" class="btn btn-primary"
              style="float: right;color: white; background-color: #162b24;border-color: #162b24;"
              routerLink="/{{item.id}}">ดูรายละเอียด</a></h4>
        </div>
      </div>
 
    <hr>
  
</div>


</div>

</form>

</div>
</div>

</div>
</div>
