<div class="container">
  <div class="user_card">  
    <div class="row justify-content-around"> 
      <div class=" col-4 order-first">
         <div class="form-group">
         <h4 > <label style="color: #969191;">File UpLoad</label></h4>
           <input type="file" (change)="fileuploads($event)" multiple class="form-control" style="height:100; color: #969191;" accept="image/*">
         </div>
       
         <div class="form-group">
           <button type="button" class="btn login_btn" (click)="save()">Submit</button>
        </div>
        <p class="text-break   text-md-left text-danger"><small>
         *กรุณาอัพโหลดรูปภาพดังต่อไปนี้ พร้อมทั้งระบุชื่อไฟล์ <br>
          รูปถ่าย,บัตรประชาชน ,วุฒิการศึกษา(ปริญญาบัตร,วุฒิบัตร) ,สำเนาใบประกอบวิชาชีพ , ประวัติการทำงาน     
           </small></p>

      </div>
       <div class="col"></div>
    
      <div class="col-6 order-last">
        <div class="user_card2">
         <h4><p>Uploads file</p></h4>
          <table class="table tablr-bordered">
            <thead class="thead-dark">
              <th>Image</th>
              <th>Name</th>
             <!-- <th>Type</th>
              <th>Size</th>-->
              <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor="let image of images | paginate:{itemsPerPage:3,currentPage:p}">
                <td><img [src]="image.url" style="height: 30px;
                width: 30px;border: radius 50%;"></td>
                <td>{{image.name}}</td>
              <!--  <td>{{image.type}}</td>
                <td>{{image.size}}</td>-->
                <td><a href="javascript:void(0)" (click)="deleteImage(image)"  ><i class="fa fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p= $event" style="float: right;"></pagination-controls>
        
        </div>

        </div>
        
      </div>

</div>
</div>
