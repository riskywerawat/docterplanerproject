<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row  align-items-start">
        <div id="login-column" class="cols-sm-6">
          <div id="login-box" class="col py-5 px-xl-1">
           <!-- <div class="col-md-12" style="  margin-top: 10px;">
              <a href="" class="back-login"
                ><i class="fa fa-arrow-left"></i> LOGIN</a
              >
            </div>--->
            <form
              id="login-form"
              class="form"
              [formGroup]="myForm"
              (ngSubmit)="Onsummit()"
            >
              
              <div class="col-md-12 ">
                <h3 class="text" style="text-align: justify; color: #5aaefb;">Reset Password</h3>
                <br />
                <div class="input-group shadow">
                  <div class="input-group-prepend ">
                    <span class="input-group-text " id="inputGroupPrepend2"  style="color: white;"
                      ><i class="fa fa-envelope-o"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="Username"
                    formControlName="email"
                    required
                    [ngClass]="{
                      'is-valid': email.valid && (email.dirty || email.touched),
                      'is-invalid':
                        email.invalid && (email.dirty || email.touched)
                    }"
                  />
                  <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="invalid-feedback"
                  >
                    <p *ngIf="email.errors.required" style="color: #5aaefb;">
                      email is required
                    </p>
                    <p *ngIf="email.errors.email" style="color: #5aaefb;">
                      email is not pattern
                    </p>
                  </div>
                </div>
              </div>
              <!-- <i class="fa fa-lock"></i> -->
              <div class="col-md-12 ">
                <br />
                <div class="input-group shadow">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2"  style="color: white;"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="New Password"
                    formControlName="passWord"
                    pattern="[a-zA-Z ]*"
                    required
                    [ngClass]="{
                      'is-valid':
                        passWord.valid && (passWord.dirty || passWord.touched),
                      'is-invalid':
                        passWord.invalid && (passWord.dirty || passWord.touched)
                    }"
                  />
                  <div
                    *ngIf="
                      passWord.invalid && (passWord.dirty || passWord.touched)
                    "
                    class="invalid-feedback"
                  >
                    <p *ngIf="passWord.errors.required" style=" color: #5aaefb;">
                      passWord is required
                    </p>
                    <p *ngIf="passWord.errors.minlength || passWord.errors.pattern"
                      style="color: #5aaefb;"
                    >
                      password must have at least 6 characters (English Only)
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-md-12 ">
                <br />
                <div class="input-group shadow">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2"  style="color: white;"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="Confirm Password"
                    formControlName="confirm_Password"
                    required
                    [ngClass]="{
                      'is-valid':
                        confirm_Password.valid &&
                        (confirm_Password.dirty || confirm_Password.touched),
                      'is-invalid':
                        confirm_Password.invalid &&
                        (confirm_Password.dirty || confirm_Password.touched)
                    }"
                  />
                  <div
                    *ngIf="
                      confirm_Password.invalid &&
                      (confirm_Password.dirty || confirm_Password.touched)
                    "
                    class="invalid-feedback"
                  >
                    <p *ngIf="confirm_Password.errors.required" style=" color: #5aaefb;">
                      confirm Password is required
                    </p>
                    <p *ngIf="confirm_Password.errors.MatchPassword" style="color: #5aaefb;">
                      confirm Password is not match
                    </p>
                  </div>
                </div>
                
                
                  <br />
  
                 <h6 class="text" style="text-align: justify; color: #5aaefb;"> Password must have at least 6 characters (English only)</h6>
                  
                           
               
                <div
                  class="from-group  col-lg-4 offset-lg-4"
                  style="text-align: center;margin-top: 10%;"
                >
                  <button
                    class="btn btn-lg form-control rounded-lg font-weight-bold "
                    [disabled]="this.myForm.status == 'INVALID'"
                  >
                    Submit
                  </button>
                </div>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="login2">
    <div class="container">
      <div id="login2-row" class="row justify-content-center align-items-center">
        <div id="login2-column" class="cols-sm-2">
          <div id="login2-box" class="col py-5 px-xl-3">
            <nav class="nav navbar navbar-expand-lg" >
              <a class="nav-link active font-weight-bolder" href="/home" style="text-align: justify; color: #93a9a4;">Home</a>
              <a class="nav-link active font-weight-bolder" href="/login" style="text-align: justify; color: #93a9a4;">Log in</a>
              <a class="nav-link active font-weight-bolder" href="/profile" style="text-align: justify; color: #93a9a4;">Profile</a>
              <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
            </nav>
            
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
