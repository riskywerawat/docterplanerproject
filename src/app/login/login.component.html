<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
  
  
  <div id="login">
    <div class="container">
     
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="cols-sm-2">
          

          <div id="login-box" class="col py-5 px-xl-3">
            <form
              id="login-form"
              class="form"
              [formGroup]="myForm"
              (ngSubmit)="summit()"
            >
              
              <div class="col-md-11 ">
               <br/>
                <p class="text-uppercase font-weight-bold">E-MAIL.</p>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2"
                      ><i class="fa fa-envelope-o"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="Email"
                    formControlName="email"
                    required
                    [ngClass]="{
                      'is-valid': email.valid && (email.dirty || email.touched),
                      'is-invalid':
                        email.invalid && (email.dirty || email.touched)
                    }"
                    autofocus
                  />
                  <div
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="invalid-feedback"
                  >
                    <p *ngIf="email.errors.required">
                      email is required
                    </p>
                    <p *ngIf="email.errors.email">
                      email is not pattern
                    </p>
                  </div>
                </div>
              </div>
              <!-- <i class="fa fa-lock"></i> -->
              <div class="col-md-11 ">
                <br/>
                <p class="text-uppercase font-weight-bold">PASSWORD.</p>
                <div class="input-group ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2"
                    placeholder="password"
                    formControlName="passWord"
                    pattern="[a-zA-Z ]*"
                    required
                    [ngClass]="{
                      'is-valid':
                        passWord.valid && (passWord.dirty || passWord.touched),
                      'is-invalid':
                        passWord.invalid && (passWord.dirty || passWord.touched)
                    }"
                    autofocus
                  />
                  <div
                    *ngIf="
                      passWord.invalid && (passWord.dirty || passWord.touched)
                    "
                    class="invalid-feedback"
                  >
                    <p *ngIf="passWord.errors.required">
                      passWord is required
                    </p>
                    <p
                      *ngIf="
                        passWord.errors.minlength || passWord.errors.pattern
                      "
                    >
                      password must have at least 6 characters (English Only)
                    </p>
                  </div>
                </div>
              </div>

              <div class="col-md-11 ">
                <br />

                <div class="row">
                  <div class="col-5" style="text-align: left;">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios1"
                        value="option1"
                        [checked]="false"
                      />
                      <label
                        class="form-check-label"
                        for="exampleRadios1"
                        style="color: rgb(0, 0, 0);"
                      >
                        Keep me logged in.
                      </label>
                    </div>
                  </div>
                  <div class="col-7" style="text-align: right;">
                    <a href="/forgot" style="color:rgb(0, 0, 0);"> Forgot Password ?</a>
                  </div>
                </div>
                <div
                  class="from-group "
                  style="text-align: center;margin-top: 10%;"
                >
                  <button
                    class="btn form-control"
                    [disabled]="this.myForm.status == 'INVALID'"
                  >
                    LOG IN
                  </button>
                </div>
              </div>

              <div class="col-md-11 " style="text-align: center; color: rgb(0, 0, 0);">
                <br />

                Don't have an account?
                <a
                  href="/register"
                  style="color: #609992;"
                  routerLinkActive="active"
                >
                  Sign up here</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    
  </div>

</div>
</body>
